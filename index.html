<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider Make</title>
    <!-- bts link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main>
        <section class="container">
            <h4 class="mt-4 text-center">Search Image for create slider</h4>
            <h5 class="text-center text-danger fw-bold d-none" id="warning">Write Valid Photo Name</h5>
            <div class="form-inline mt-5 d-flex justify-content-center">
                <div class="input-group col-md-6 mb-2 w-75">
                    <input type="text" class="form-control" id="search" placeholder="Image Name">
                </div>
                <button type="button" id="search-btn" class="btn btn-primary mb-2 ms-3">Search</button>
            </div>
        </section>

        <!-- img div  -->
        <section class="container mt-5">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="img-add">
                
            </div>
        </section>
    </main>


<!-- bts-js  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<!-- external-js  -->
<script src="app.js"></script>
</body>
</html>
